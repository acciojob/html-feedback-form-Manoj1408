<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form  method="POST">
        <div>
            <label for="name">Name*</label>
            <input required type="text" id="name" minlength="3" maxlength="50" >
        </div>
        <div>
            <label for="portfolio">portfolio</label>
            <input required type="url" id="portfolio">
        </div>
        <div>
            <label for="favColor">Color</label>
            <input type="color" id="favColor">
        </div>
        <div>
            <label for="likeness">Likeness</label>
            <input type="range" min="1" max="100" id="likeness">
        </div>
     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
